<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="https://www.yorku.ca/health/psychology/wp-content/themes/york2020/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.yorku.ca/health/psychology/wp-content/themes/york2020/favicon-16x16.png">
    <title>Research Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../assets/img/yorku-logo.jpg" alt="University Logo" width="200" height="48">
        </a>
        <div class="d-flex">
            <span class="navbar-text">
                Research Study
            </span>
        </div>
    </div>
</nav>

    <!-- Progress Bar -->
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">1/5</div>
    </div>

    <!-- Infographic Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">                
                <!-- Title above the infographic -->
                <h2 class="fw-bolder mb-4">Welcome To The Study!</h2>
                <!-- Display the infographic. Adjust the src attribute to point to the correct infographic image. -->
                <img src="/assets/infographics/infographic1.png" alt="Infographic 1" class="img-fluid" id="infographicImg">
                <!-- Button to make the infographic full screen -->
                <button class="btn btn-secondary mt-3 me-2" onclick="toggleFullscreen()">Fullscreen</button>
                <!-- Link to Next Infographic or Survey (adjust based on infographic number) -->
                <a href="/infographic2" class="btn btn-primary mt-3">Next</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleFullscreen() {
            let elem = document.getElementById('infographicImg');
            
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { /* Firefox */
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE/Edge */
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { /* Firefox */
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { /* Chrome, Safari & Opera */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE/Edge */
                    document.msExitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
