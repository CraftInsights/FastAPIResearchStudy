<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="https://www.yorku.ca/health/psychology/wp-content/themes/york2020/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.yorku.ca/health/psychology/wp-content/themes/york2020/favicon-16x16.png">
    <title>Research Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../assets/img/yorku-logo.jpg" alt="University Logo" width="200" height="48">
        </a>
        <div class="d-flex">
            <span class="navbar-text">
                Research Study
            </span>
        </div>
    </div>
</nav>

    <!-- Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h2>Welcome to the Research Study</h2>
                <p>
                    Thank you for your consent. You have been assigned to <strong>Group {{ group }}</strong>.
                </p>
                <p> You will now be asked to complete an online activity followed by a post survey in order to conclude the study.</p>
                <a href="{{ next_page }}" class="btn btn-primary mt-3">Proceed</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
