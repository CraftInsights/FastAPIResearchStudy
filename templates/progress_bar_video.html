{% block progress %}
    <!-- Progress Bar -->
    <div class="progress">
        <div class="progress-bar fs-5" role="progressbar" style="width: {{ progress_width|default('25%') }}" aria-valuenow="{{ progress_value|default('25') }}" aria-valuemin="0" aria-valuemax="100">{{ progress_text|default('1/4') }}</div>
    </div>
{% endblock %}
