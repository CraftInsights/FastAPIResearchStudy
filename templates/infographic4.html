{% extends "base.html" %}

{% block content %}
    <!-- Progress Bar -->
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">4/5</div>
    </div>

    <!-- Infographic Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">                
                <!-- Title above the infographic -->
                <h2 class="fw-bolder mb-4">Chapter 2: Variability</h2>
                <!-- Display the infographic. Adjust the src attribute to point to the correct infographic image. -->
                <img src="/assets/infographics/infographic4b.png" alt="Infographic 4b" class="img-fluid" id="infographicImg">
                <!-- Button to make the first infographic full screen -->
                <button class="btn btn-secondary mt-3 mb-4" onclick="toggleFullscreen('infographicImg')">Fullscreen</button>

                <!-- Display the second infographic. -->
                <img src="/assets/infographics/infographic4.png" alt="Infographic 4" class="img-fluid mb-3" id="infographicImgB">
                <!-- Blue Back button, Fullscreen button for the second infographic, and Complete Survey button -->
                <a href="/infographic3" class="btn btn-outline-dark mt-3 mb-4">Back</a>
                <button class="btn btn-secondary mt-3 mb-4" onclick="toggleFullscreen('infographicImgB')">Fullscreen</button>
                <a href="/infographic5" class="btn btn-primary mt-3 mb-4">Next</a>
            </div>
        </div>
    </div>

    <script>
    function toggleFullscreen(elemId) {
        let elem = document.getElementById(elemId);
        
        if (!document.fullscreenElement) {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { /* Firefox */
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { /* Chrome, Safari & Opera */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE/Edge */
                document.msExitFullscreen();
            }
        }
    }
    </script>
{% endblock %}
