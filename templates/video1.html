<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="https://www.yorku.ca/health/psychology/wp-content/themes/york2020/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.yorku.ca/health/psychology/wp-content/themes/york2020/favicon-16x16.png">
    <title>Research Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../assets/img/yorku-logo.jpg" alt="University Logo" width="200" height="48">
        </a>
        <div class="d-flex">
            <span class="navbar-text">
                Research Study
            </span>
        </div>
    </div>
</nav>

    <!-- Progress Bar -->
    <!-- You can use Bootstrap's progress bar component. Adjust the width (value of aria-valuenow) based on the video number -->
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">1/4</div>
    </div>

    <!-- Video Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <!-- Title above the infographic -->
                <h2 class="fw-bolder mb-4">Welcome To The Study!</h2>
                <video controls width="100%">
                    <source src="/assets/videos/video1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <!-- Link to Next Video or Survey (adjust based on video number) -->
                <a href="/video2" class="btn btn-primary mt-3">Next</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
