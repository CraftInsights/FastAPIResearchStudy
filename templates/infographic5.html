<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="https://www.yorku.ca/health/psychology/wp-content/themes/york2020/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.yorku.ca/health/psychology/wp-content/themes/york2020/favicon-16x16.png">
    <title>Research Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../assets/img/yorku-logo.jpg" alt="University Logo" width="200" height="48">
        </a>
        <div class="d-flex">
            <span class="navbar-text">
                Research Study
            </span>
        </div>
    </div>
</nav>

<!-- Progress Bar -->
<div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">5/5</div>
</div>

<!-- Infographic Content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">                
            <!-- Title above the infographics -->
            <h2 class="fw-bolder mb-4">Chapter 3: Putting it all together</h2>

            <!-- Display the first infographic. -->
            <img src="/assets/infographics/infographic5.png" alt="Infographic 5" class="img-fluid mb-3" id="infographicImg">
            <!-- Button to make the first infographic full screen -->
            <button class="btn btn-secondary mt-3 mb-4" onclick="toggleFullscreen('infographicImg')">Fullscreen</button>

            <!-- Display the second infographic. -->
            <img src="/assets/infographics/infographic5b.png" alt="Infographic 5b" class="img-fluid mb-3" id="infographicImgB">
            <!-- Blue Back button, Fullscreen button for the second infographic, and Complete Survey button -->
            <a href="/infographic4" class="btn btn-primary mt-3 mb-4">Back</a>
            <button class="btn btn-secondary mt-3 mb-4" onclick="toggleFullscreen('infographicImgB')">Fullscreen</button>
            <a href="YOUR_QUALTRICS_SURVEY_LINK" class="btn btn-primary mt-3 mb-4">Complete Survey</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleFullscreen(elemId) {
        let elem = document.getElementById(elemId);
        
        if (!document.fullscreenElement) {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { /* Firefox */
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { /* Chrome, Safari & Opera */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE/Edge */
                document.msExitFullscreen();
            }
        }
    }
</script>
</body>
</html>
